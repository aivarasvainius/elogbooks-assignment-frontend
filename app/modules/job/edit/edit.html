<div class="panel panel-default">
    <div class="panel-heading">Edit Job</div>
    <div class="panel-body">
        <form ng-submit="vm.edit()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Description">
                <label>Status</label>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.job.status" value="0">Open
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.job.status" value="1">Closed
                    </label>
                </div>
                <label for="user">Assignee</label>
                <select class="form-control" ng-model="vm.job.user" ng-options="user.id as user.name for user in users" id="user"></select>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
