<div class="panel panel-default">
    <div class="panel-heading">Job (#{{ vm.job.id }})</div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Description</dt>
            <dd>{{ vm.job.description }}</dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>Status</dt>
            <dd>{{ vm.job.status == 0 ? 'Open' : 'Closed' }}</dd>
        </dl>

        <dl class="dl-horizontal">
            <dt>Assignee</dt>
            <dd>{{ vm.job.user ? vm.job.user.name + ' / ' + vm.job.user.email : 'None'}}</dd>
        </dl>
    </div>
</div>
